<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>

		<!-- Icons -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<!-- Favicons (served from /static) -->
       <link rel="icon" href="/favicon/file.svg" />

		<!-- SEO -->
		<meta name="description" content="Eventus Estates helps you buy, sell, and invest in commercial and residential property across the UK." />
		<meta name="keywords" content="Eventus Estates, property, real estate, buy property, sell property, commercial property" />
		<meta name="author" content="Eventus Estates" />
		<meta name="theme-color" content="#162E52" />

		<title>Eventus Estates</title>
		%sveltekit.head%
	</head>

	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">
			%sveltekit.body%
		</div>
	</body>
</html>
